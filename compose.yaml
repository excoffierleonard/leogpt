services:
  app:
    image: ghcr.io/excoffierleonard/leogpt:latest
    restart: unless-stopped
    build:
      context: .
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      MUSIC_S3_BUCKET: ${MUSIC_S3_BUCKET}
      MUSIC_S3_PREFIX: ${MUSIC_S3_PREFIX:-music/}
      MUSIC_S3_ENDPOINT: ${MUSIC_S3_ENDPOINT}
      MUSIC_S3_REGION: ${MUSIC_S3_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
